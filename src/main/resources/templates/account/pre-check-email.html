<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><!--thymeleaf 사용하기 위한 xmlnamespace 설정-->
<head th:replace="fragments.html::head">
  <title>스윗미 이메일 인증</title>
</head>
<body class="bg-light">
<div th:replace="fragments.html::main-nav"></div>

<div class="container">
  <div class="py-5 text-center">
    <h2>스윗미 이메일 인증</h2>
  </div>
  <div class="row justify-content-center">
    <form class="needs-validation col-sm-6" action="#"
          th:action="@{/check-email}" th:object="${emailVerificationForm}" method="post" novalidate>

      <div class="form-group">
        <label for="email">이메일</label>
        <input id="email" type="email" th:field="*{email}" class="form-control"
               placeholder="your@email.com" aria-describedby="emailHelp" required>
        <small id="emailHelp" class="form-text text-muted">
          가입시 사용한 이메일을 다시 입력해주세요.
        </small>

        <small class="invalid-feedback">이메일을 입력하세요.</small>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit"
                aria-describedby="submitHelp">인증메일 보내기</button>
      </div>

    </form>
  </div>
</div>
<div th:replace="fragments.html::footer"></div>
<script type="application/javascript">
  (function () {
    'use strict';

    window.addEventListener('load', function () {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');

      // Loop over them and prevent submission
      Array.prototype.filter.call(forms, function (form) {
        form.addEventListener('submit', function (event) {
          if (form.checkValidity() === false) {
            event.preventDefault();

            // 현재 이벤트 이후의 전파를 막습니다.
            event.stopPropagation();
          }

          // input 태그의 required 이하 을 확인한다.
          form.classList.add('was-validated')
        }, false)
      })
    }, false)
  }())
</script>
</body>
</html>
